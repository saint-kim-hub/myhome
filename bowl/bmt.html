    <script>
        $(function() { 
            var seatCnt = $("li").length; 
            $("#setBtn").click(function() { 
                var seatNumArray = [], 
                rNum; 
                for( var i = 0; i < seatCnt; i++ ) { 
                    while(true) { 
                    rNum = Math.floor(Math.random() * seatCnt) + 1; 
                    var ex = false; 
                    seatNumArray.forEach(function(num) { 
                        if( num == rNum ) ex = !ex; 
                    }) 
                        if( !ex ) break; 
                    } 
                    seatNumArray.push(rNum); 
                    $("li").eq(i).text(rNum); 
                } 
            }) 
        })
    </script>
